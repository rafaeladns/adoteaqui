<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote Aqui! Contato</title>
    <link rel="stylesheet" href="../css/adote.css">
    <link rel="stylesheet" href="../css/contato.css">

</head>

<body>
    <header class="cabecalho">
        <nav class="container">
            <p class="paragrafo-principal"><span>Adote</span>Aqui</p>
     
            <ul class="lista">
                <li class="li-menu"><a href="#">Home</a></li>
                <li class="li-menu"><a href="#">Sobre</a></li>
                <li class="li-menu"><a href="#">Contato</a></li>
            </ul>
         </nav> 
    </header>
    <div class="pagina-body">

        <div class="descricao">
            <div>
                <h1 class="body-h1"> Quer dar um novo lar para algum de nossos pets?</h1>
                <h2 class="body-h2">Entre em contato conosco!</h2>
            </div>
        </div>
        

        <div class="box-formulario">
            <form>
                <h2 class="form-h2">Adote um pet!</h2>

                <div class="grupo-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="input-principal" required placeholder="Nome">

                </div>

                <div class="grupo-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input-principal" required placeholder="Email">

                </div>

                <div class="grupo-form">
                    <label for="celular">Telefone:</label>
                    <input type="number" id="celular" class="input-principal" required placeholder="(XX) XXXXX-XXXX">

                </div>

                <div class="grupo-form">
                    <input type="submit" value="Enviar" id="botao-formulario">
                </div>
            </form>

        </div>

    </div>
</body>
</html>
